<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Newsletter Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="newsletterApp.css">
    </head>
    <body class="text-center">

        <main class="form-signin">

            <form action="/" method="POST">

                <img class="email-logo" src="images/email-icon-99.png" alt="" width="72" height="57">

                <h1 class="h3 mb-3 fw-normal">Sign up to my email list.</h1>

                <label for="Email address" class="visually-hidden">Email address</label>
                <input name="email" type="email" class="form-control input-email" placeholder="Email address" required autofocus>

                <label for="First name" class="visually-hidden">First name</label>
                <input name="firstName" type="text" class="form-control first-name" placeholder="First name" required>
                
                <label for="Last name" class="visually-hidden">Last name</label>
                <input name="lastName" type="text" class="form-control last-name" placeholder="Last name" required>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>

                <p class="mt-5 mb-3 text-muted">&copy; NCM 2021</p>

            </form>

        </main>

    </body>
    
</html>
